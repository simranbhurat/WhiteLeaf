  <div class="container-fluid">
    <h4 class="mb-3 cen">ENTER THE PRODUCT DETAILS</h4>
    <form class="needs-validation" novalidate class="modal-content animate">
      <div class="row">
        <div class="col-7">
          <div class="container">
            <div class="row">
              <div class="col-1">
                <label for="product_name">Name</label>
              </div>
              <div class="col-5">
                <input type="text" class="form-control" id="product_name" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid product name is required.
                </div>
              </div>
              <div class="col-1">
                <label for="product_id">Id/Code</label>
              </div>
              <div class="col-5">
                <input type="text" class="form-control" id="product_id" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid id is required.
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-1">
                <label for="Brand">Brand</label>
              </div>
              <div class="col-3">
                <input type="text" class="form-control" id="Brand" placeholder="" value="" required>
              </div>
              <div class="col-1">
                <label for="gender">Gender</label>
              </div>
              <div class="col-3">
                <input type="text" class="form-control" id="gender" placeholder="" value="" required>
              </div>
              <div class="col-1">
                <label for="subcategory">Sub-Category</label>
              </div>
              <div class="col-3">
                <input type="text" class="form-control" id="subcategory" placeholder="" value="" required>
              </div>
            </div>

            <div class="row">
              <div class="col-1">
                <label for="quantity">Quantity</label>
              </div>
              <div class="col-3">
                <input type="text" class="form-control" id="quantity" placeholder="" required>
                <div class="invalid-feedback">
                  Quantity required
                </div>
              </div>
              <div class="col-1">
                <label for="color">Color</label>
              </div>
              <div class="col-3">
                <input type="text" class="form-control" id="color" placeholder="" value="" required>
              </div>
              <div class="col-4">
                <input type="checkbox" id="all_colors">
                <label for="all_colors">Available in all colors</label>
              </div>
            </div>

            <div class="row">
              <div class="col-1">
                <label for="size">Size</label>
              </div>
              <div class="col-3">
                <input type="text" style="width:80px;" type="text" class="form-control" id="size" placeholder=""
                  value="" required>
              </div>
              <div class="col-1">
                <label for="unit">Unit</label>
              </div>
              <div class="col-3">
                <input type="text" style="width:80px;" type="text" class="form-control" id="unit" placeholder=""
                  value="" required>
              </div>
              <div class="col-4">
                <input type="checkbox" id="hide">
                <label for="hide">Hide price</label>
              </div>
            </div>

            <div class="row">
              <div class="col-1">
                <label for="mrp">M.R.P</label>
              </div>
              <div class="col-3">
                <input type="text" style="width:80px;" class="form-control" id="mrp" placeholder="" value="" required>
              </div>
              <div class="col-1">
                <label for="bp">Best Price</label>
              </div>
              <div class="col-3">
                <input type="text" style="width:80px;" class="form-control" id="bp" placeholder="" value="" required>
              </div>
              <div class="col-1">
                <label for="discount">Discount</label>
              </div>
              <div class="col-3">
                <input type="text" style="width:80px;" class="form-control" id="discount" placeholder="" value=""
                  required>
              </div>
            </div>

            <div class="row">
              <div class="col-2">
                <label for="Description">Description</label>
              </div>
              <div class="col-8">
                <textarea class="desc" id="Description" style="width: 100%;"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-2">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div id="drop_file_zone" ondrop="upload_file(event)" ondragover="return false">
            <div id="drag_upload_file">
              <p>Drop file here</p>
              <p>or</p>
              <p><input type="button" class="btn btn-primary" value="Select File" onclick="file_explorer();"></p>
              <input type="file" id="selectfile" multiple>
            </div>
          </div>
        </div>

        <div class="col-2">
          <div id="show_uploaded_images" style="text-align: center; display: none;">
            <p style="align-self: center;">Selected Images</p>
            <div id="image_list_div" class="all-slides">
            </div>
          </div>
        </div>
      </div>
  </div>

  </form>
