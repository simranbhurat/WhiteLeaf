<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />

    <title>Home Page</title>
    
  </head>
   <body>
    <nav class="navbar navbar-expand-lg fixed-top bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Navbar</a>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item ">
              <a class="nav-link" href="#">NEW<span class="sr-only"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">EDIT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">DELETE<span class="sr-only"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">REPORTS<span class="sr-only"></a>
            </li>
            
          </ul>
        </div>
      </nav>
    
    <div class="col-md-8 order-md-1" style="margin-top:100px" >
        <h4 class="mb-3">Product Details</h4>
        <form class="needs-validation" novalidate class="modal-content animate">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="product_name">Name</label>
              <input type="text" class="form-control" id="product_name" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid product name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="product_id">Id/Code</label>
              <input type="text" class="form-control" id="product_id" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid id is required.
              </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="quantity">Quantity</label>
                <input type="text" class="form-control" id="quantity" placeholder="" required>
            <div class="invalid-feedback">
                    Quantity required
            </div>
            
            </div>
            <div class="col-md-3 mb-3">
                <label for="color">Color</label>
                <input type="text" class="form-control" id="color" placeholder="" value="" required>
            </div>
            <div class="d-block my-3">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="all_colors">
              <label class="custom-control-label" for="all_colors">Available in all colors</label>
            </div>
            </div>
            <br>
            <div class="col-md-3 mb-3">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
