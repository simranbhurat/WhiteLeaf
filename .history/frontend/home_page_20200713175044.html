   <body>
    <nav class="navbar navbar-expand-lg fixed-top bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Navbar</a>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item ">
              <a class="nav-link" href="#">NEW<span class="sr-only"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">EDIT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">DELETE<span class="sr-only"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">REPORTS<span class="sr-only"></a>
            </li>
            
          </ul>
        </div>
      </nav>
    
    <div class="col-md-8 order-md-1" style="margin-top:90px" >
        <div id="drop_file_zone" ondrop="upload_file(event)" ondragover="return false">
            <div id="drag_upload_file">
                <p>Drop file here</p>
                <p>or</p>
                <p><input type="button" class="btn btn-primary" value="Select File" onclick="file_explorer();" ></p>
                <input type="file" id="selectfile" multiple>
            </div>
        </div>
        <h4 class="mb-3" style="margin-top:20px">Product Details</h4>
        
            <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="product_name">Name</label>
                  <input type="text" class="form-control" id="product_name" placeholder="" value="" required>
                  <div class="invalid-feedback">
                      Valid product name is required.
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="product_id">Id/Code</label>
                  <input type="text" class="form-control" id="product_id" placeholder="" value="" required>
                  <div class="invalid-feedback">
                      Valid id is required.
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="quantity">Quantity</label>
                    <input type="text" class="form-control" id="quantity" placeholder="" required>
                    <div class="invalid-feedback">
                            Quantity required
                    </div>
                
                  </div>
                <div class="col-md-3 mb-3">
                    <label for="color">Color</label>
                    <input type="text" class="form-control" id="color" placeholder="" value="" required>
                </div>
                <div class="d-block my-3">
                  <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="all_colors">
                  <label class="custom-control-label" for="all_colors">Available in all colors</label>
                  </div>
                </div>
                <br>
                
            
                </div>
                
                <br>
                <div class="col-md-3 mb-3">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            
   
              </div>
                    
            </div>
        </form>
      </div>

    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
